[tool:pytest]
# Pytest configuration for pyHaasAPI v2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    async: Async tests

# Test execution
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Async test configuration
asyncio_mode = auto

# Test output
console_output_style = progress
junit_family = xunit2

# Coverage (if pytest-cov is installed)
# addopts = --cov=pyHaasAPI_v2 --cov-report=html --cov-report=term-missing

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
